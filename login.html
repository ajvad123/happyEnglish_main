<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Login</title>
  <style>
    /* Global Styling */
    body {
      background: linear-gradient(135deg, #c850c0 0%, #4158d0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .row {
      display: flex;
      flex-wrap: nowrap;
      animation: zoomIn 0.6s ease-in-out; /* Apply zoom animation */
    }

    /* Zoom Effect */
    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Image Styling */
    .image-section {
      background: #2575fc;
      color: #fff;
      padding: 40px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: zoomIn 0.6s ease-in-out; /* Apply zoom animation */
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Card Styling */
    .form-section {
      flex: 1;
      padding: 40px;
      animation: zoomIn 0.6s ease-in-out; /* Apply zoom animation */
    }

    .card {
      border: none;
    }

    .card-header {
      background-color: transparent;
      border-bottom: none;
      margin-bottom: 20px;
    }

    h3 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    /* Form Input Styling */
    .form-control {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
    }

    .form-control:hover{
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #2575fc;
      border-color: #2575fc;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1a5dc7;
      transform: translateY(-2px);
    }

    .btn-primary:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.6);
    }

    /* Alert Styling */
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .alert.show {
      opacity: 1;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .image-section, .form-section {
        flex: none;
        width: 100%;
        padding: 20px;
      }

      .image-section {
        display: none; /* Hide image on smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Image Section -->
      <div class="image-section">
        <img src="./src/logo/WhatsApp Image 2024-09-17 at 12.46.06_6cbcb008.jpg" alt="Welcome Image">
      </div>
      <!-- Form Section -->
      <div class="form-section">
        <div class="card">
          <div style="margin-left: 110px; " class="card-header">
            <h3 style="padding-top: 30px;">Login</h3>
          </div>
          <div class="card-body">
            <form action="/login" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div style="margin-top: 15px;">
                <a href="" style="margin-left: 190px;">Are You New?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Message -->
  <div class="alert alert-danger" role="alert" id="errorAlert">
    {{ error }}
  </div>

  <!-- JavaScript for Alert -->
  <script>
    const errorMessage = "{{ error }}";
    const errorAlert = document.getElementById('errorAlert');

    if (errorMessage) {
      errorAlert.classList.add('show');
      errorAlert.innerText = errorMessage;
      setTimeout(() => {
        errorAlert.classList.remove('show');
      }, 3000);
    }
  </script>

  <!-- Bootstrap 4 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
